<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
      <h:head>
      		<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
      </h:head>
      
      <h:body>
      		<h:form id="formlogin">
      			<h:panelGrid columns="2">
      				<h:outputLabel styleClass="colorText" value="Usuario*: "/>
      				<h:inputText id="txtUsuario" value="#{loginController.usuario}" 
      				required="true" requiredMessage="El usuario es requerido"/>
      				
      				<h:outputLabel styleClass="colorText" value="Contraseña*: "/>
      				<h:inputSecret id="txtPassword" value="#{loginController.password}" 
      				required="true" requiredMessage="La contraseña es requerida"/>
      				
      				<h:commandButton value="Entrar" action="#{loginController.ingresar}"/>
      			</h:panelGrid>
      		</h:form>    
      </h:body>
      
      
      
      
</html>
